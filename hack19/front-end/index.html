<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour chooser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jockey-container">
        <div class="kit-section cap"></div>
        <div class="kit-section jersey"></div>
        <div class="kit-section trousers"></div>
        <div class="kit-section saddle"></div>
      </div>
      <div class="colour-picker">
        <p>Choose your Jockey's colors:</p>
        <form class="colorPicker" action="">
          <div>
            <input type="color" id="cap" name="cap" value="#e66465" />
            <label for="head">Cap</label>
          </div>

          <div>
            <input type="color" id="jersey" name="jersey" value="#f6b73c" />
            <label for="body">Jersey</label>
          </div>
          <div>
            <input type="color" id="trousers" name="trousers" value="#00000" />
            <label for="body">Trousers</label>
          </div>
          <div>
            <input type="color" id="saddle" name="saddle" value="#f6b73c" />
            <label for="body">Saddle</label>
          </div>
        </form>

        <!-- <button type="submit">Submit</button> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
